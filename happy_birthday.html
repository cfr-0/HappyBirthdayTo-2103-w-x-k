    <style>
        @import url("https://fonts.googleapis.com/css2?family=Courgette&display=swap");

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: "Courgette", cursive;
            margin: 0;
            padding: 0;
             background-color: #000; /* Set base background to black */
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #ffffff;  Remove this, we have black bg on html,body*/
             color: #ffffff; /* Set default text color to white or light */    /* Ensures content is visible against the dark background */
        }

        /* Dynamic Character Background */
        .matrix {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Place it behind other content */
            overflow: hidden;
        }

        .matrix span {
            font-family: monospace;
            font-size: 1rem;
             color: #00FF00; /* Green text like in the matrix */
            position: absolute;
            white-space: nowrap;
            animation: rain 10s linear infinite; /* Adjust speed as needed */
        }

        @keyframes rain {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(200vh);
            }
        }


        /* 响应式气球样式 */
        .baloon {
            height: calc(var(--size, 100px) * 1.2);
            width: var(--size, 100px);
            border: 2px solid black;
            border-radius: 50% 50% 50% 50%/45% 45% 55% 55%;
            background-color: red;
            position: absolute;
            margin-bottom: 20px;
            top: 100%;
            -webkit-animation: animate 5s ease-in-out infinite;
            animation: animate 5s ease-in-out infinite;
            -webkit-animation-delay: var(--animation-delay, 0s);
            animation-delay: var(--animation-delay, 0s);
            z-index: 1;
            opacity: 0.75;
        }

        .baloon::before, .baloon::after {
            content: "";
            position: absolute;
            top: 0;
            margin: auto;
            border-radius: inherit;
            opacity: 0.25;
        }

        .baloon::before {
            border-left: calc(var(--size, 100px) * 0.15) solid #ffffff;
            left: 4px;
            height: 100%;
            width: calc(0.95 * var(--size, 100px));
        }

        .baloon::after {
            height: 100%;
            width: 80%;
            right: 4px;
            border-right: calc(var(--size, 100px) * 0.15) solid #000000;
        }

        .baloon span {
            display: inline-flex;
            position: absolute;
            height: calc(var(--size, 100px) * 0.4);
            width: calc(var(--size, 100px) * 0.04);
            top: 100%;
            left: 0;
            right: 0;
            margin: auto;
            background-image: inherit;
            z-index: -1;
            border-radius: 20px;
            border: 2px solid black;
        }

        .baloon span::before, .baloon span::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translatex(-50%);
            border-radius: 4px;
            background-image: inherit;
            margin: auto;
            width: calc(var(--size, 100px) * 0.1);
            height: calc(var(--size, 100px) * 0.12);
            border-radius: 500px;
            border: 2px solid black;
        }

        .baloon span::after {
            top: calc(var(--size, 100px) * 0.14);
            width: calc(var(--size, 100px) * 0.08);
            height: calc(var(--size, 100px) * 0.02);
        }

        .wishes {
            font-size: 4rem;
            color: #FFFFFF;  /* White color for the wishes text */
            text-shadow: 2px 2px 4px #000000; /* Optional text shadow for readability */
        }

        @-webkit-keyframes animate {
            from {
                top: 100%
            }
            to {
                top: -55%
            }
        }

        @keyframes animate {
            from {
                top: 100%
            }
            to {
                top: -55%
            }
        }

        .back-button {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 10;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            color: white;
            background-color: #0077ff;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(0, 119, 255, 0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #005fcc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 119, 255, 0.3);
        }

        .back-button i {
            font-size: 1.2rem;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .wishes {
                font-size: clamp(2rem, 6vw, 3rem);
            }

            /* 优化动画性能 */
            .baloon {
                animation-duration: 6s; /* 延长动画周期，降低性能消耗 */
            }
        }
    </style>
