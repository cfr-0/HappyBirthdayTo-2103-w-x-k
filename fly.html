<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞起来</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景色，用于填充图片周围的空间 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 10;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            color: white;
            background-color: #0077ff;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(0, 119, 255, 0.2);
        }
        .back-button:hover {
            background-color: #005fcc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 119, 255, 0.3);
        }
        .back-button i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> ⬅返回
    </a>
    <img src="photo/first.png" alt="全屏图片" />
</body>
</html>
